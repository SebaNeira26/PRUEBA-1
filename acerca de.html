<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ventas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 60vh !important;
            background: url(imagenes/diseñopagweb1.jpg) no-repeat;
            background-size: cover; 
        }
        .Navbar {
            background-color: #333;
            overflow: hidden;
        }
        .Navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .logo {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }
        .tittle {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .content {
            padding: 30px;
        }
        .box-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .product {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            width: 200px;
        }
        .carousel-item img {
            max-width: 100%; 
            height: auto;
            display: block;
            margin: auto; 
        }
    </style>
</head>
